<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container" style="line-height: 5vh">
      <div class="mb-3">
        <label for="" class="form-label">Nhập tên:</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="ten"
          aria-describedby="helpId"
          placeholder="Ten"
        />
        <label for="" class="form-label">Nhập số KW:</label>
        <input
          type="number"
          class="form-control"
          name=""
          id="kw"
          aria-describedby="helpId"
          placeholder="?kw"
        />
        <button class="btn btn-outline-success tinh mt-5" onclick="tinhtien()">
          Tính tiền điện
        </button>
        <h3 id="result" class="mt-3"></h3>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/bai2.js"></script>
  </body>
</html>
